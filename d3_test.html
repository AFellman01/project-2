<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./test/d3.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Testing D3</h1>
    <input id="searchText" type="text" name="searchQ" value="">
    <button id="searchQuery"type="button" name="search">Search</button>
    <button id="d3-btn" type="button" name="button">Run D3</button>
    <table>
      <tr>
        <th>Name</th>
        <th>State</th>
        <th>Chamber</th>
      </tr>
    </table>
    <style media="screen">
      .name:hover {
        color: blue;
        text-decoration: underline;
      }
    </style>
    <script type="text/javascript">

      $('#d3-btn').on('click', function() {
        d3Test();
      });

      var pctData = [];
      var rejectData = [];


      function d3Test() {
      // clean the data

        // ... for the house
        for (var i = 0; i < houseData.length; i++) {
          var obj = {
            id: houseData[i].id,
            name: houseData[i].first_name + " " + houseData[i].last_name,
            chamber: "house",
            partyVote: houseData[i].votes_with_party_pct,
            missVote: houseData[i].missed_votes_pct
          };
          if (houseData[i].votes_with_party_pct !== undefined || houseData[i].missed_votes_pct === undefined) {
            pctData.push(obj);
          } else {
            rejectData.push(obj);
          };
        };
        // ... for the senate
        for (var i = 0; i < senateData.length; i++) {
          var obj = {
            id: senateData[i].id,
            name: senateData[i].first_name + " " + senateData[i].last_name,
            chamber: "senate",
            partyVote: senateData[i].votes_with_party_pct,
            missVote: senateData[i].missed_votes_pct
          };
          if (senateData[i].votes_with_party_pct !== undefined || senateData[i].missed_votes_pct === undefined) {
            pctData.push(obj);
          } else {
            rejectData.push(obj);
          };
        };

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // set the ranges
        var x = d3.scaleLinear()
                  .domain([d3.min(pctData), d3.max(pctData)])
                  .rangeRound([0, width]);
        var y = d3.scaleLinear()
                  .range([height, 0]);

        // set the parameters for the histogram
        var histogram = d3.histogram()
                  .value(function(d) { return d.partyVote; })
                  .domain(x.domain())
                  .thresholds(x.ticks());

        // append the svg object to the body of the page
        // append a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // group the data for the bars
        var bins = histogram(pctData);

        // Scale the range of the data in the y domain
        y.domain([0, d3.max(bins, function(d) { return d.length; })]);

        // append the bar rectangles to the svg element
        svg.selectAll("rect")
            .data(bins)
          .enter().append("rect")
            .attr("class", "bar")
            .attr("x", 1)
            // .attr("transform", function(d) {
      		  // return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            // .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
            // .attr("height", function(d) { return height - y(d.length); });

        // add the x Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // add the y Axis
        svg.append("g")
            .call(d3.axisLeft(y));
      }; // End of function



    </script>
  </body>
</html>
