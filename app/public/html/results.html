<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CongressWatch</title>
  <link rel="stylesheet" href="../css/custom.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/cmu-serif" type="text/css" />
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
  <script "text/javascript">
  function show() {
     document.getElementById("congressdrop").style.display ="block";
  }

  function show2() {
     document.getElementById("congressdrop2").style.display ="block";
  }

  function show3() {
     document.getElementById("congressdrop3").style.display ="block";
  }
  </script>
</head>

<body id="results">

  <div class="title">
    <h1>CongressWatch</h1></div>

  <section id="datapull">


    <ul style="list-style:none;">
      <li>
        <h2 id="congressname">Mitch Mconnell</h2></li>
      <li>
        <div id="congressphoto"><img src="https://theunitedstates.io/images/congress/225x275/M000355.jpg" alt="Mitch McConnell"></div>
      </li>
      <li>
        <p id="congresshouse">Senate</p>
      </li>
      <li>
        <p id="congressrank">Majority Leader</p>
      </li>
      <li>
        <p id="congressstate">Kentucky</p>
      </li>
      <li>
        <p id="congressdob">02/20/1942</p>
      </li>
      <li>
        <a onclick="show();">History</a>
         <div id="congressdrop" style="display: none"> <section id="history"> Senior Senator from Kentucky. President pro-Tem of the Senate</section</div>
      </li>

      <li>
        <a onclick="show2();">Present/Absent</a>
         <div id="congressdrop2" style="display: none"> <section id="Voting"> Votes and doesn't vote.</section</div>
      </li>
      <li>
        <a onclick="show3();">Aye/Nay/Abstain</a>
         <div id="congressdrop3" style="display: none"> <section id="AyeNay"> Aye sometimes, nay othertimes</section</div>
      </li>

    </ul>

  </section>

</body>

</html>
