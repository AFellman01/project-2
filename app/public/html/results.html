<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML5 boilerplate – all you really need…</title>
  <link rel="stylesheet" href="../css/custom.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/cmu-serif" type="text/css" />
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>

  <script "text/javascript">
  function show() {
     document.getElementById("congressdrop").style.display ="block";
  }

  function show2() {
     document.getElementById("congressdrop2").style.display ="block";
  }

  function show3() {
     document.getElementById("congressdrop3").style.display ="block";
  }
  </script>
</head>

<body id="results">

  <div class="title">
    <h1>CongressWatch</h1></div>

  <section id="datapull">


    <ul>
      <li>
        <h2 id="congressname">Name</h2></li>
      <li>
        <div id="congressphoto">Picture</div>
      </li>
      <li>
        <p id="congresshouse">House</p>
      </li>
      <li>
        <p id="congressstate">State</p>
      </li>
      <li>
        <p id="dob">Date of birth</p>
      </li>
      <li>
        <a href="javascript:void(0);" onclick="show();">History</a>
         <div id="congressdrop" style="display: none"> <section id="history"> Assuming this works, history will go here.</section</div>
      </li>

      <li>
        <a href="javascript:void(0);" onclick="show2();">Present/Absent</a>
         <div id="congressdrop2" style="display: none"> <section id="Voting"> Histogram?.</section</div>
      </li>
      <li>
        <a href="javascript:void(0);" onclick="show3();">Aye/Nay/Abstain</a>
         <div id="congressdrop3" style="display: none"> <section id="AyeNay"> Another histogram.</section</div>
      </li>

    </ul>

  </section>

</body>

</html>
